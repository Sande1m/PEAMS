{% extends 'layout.html' %}

{% block body %}
<style>
    html, body {
        height: 100%;
        margin: 0;
        overflow: hidden;
        font-family: Arial, sans-serif; /* Consistent font for a professional look */
    }
    .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* Full viewport height */
        background-color: #e9ecef; /* Soft background color */
    }
    .login-box {
        background-color: #ffffff;
        padding: 20px; /* Reduced padding for a compact look */
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px; /* Consistent width with the previous form */
        box-sizing: border-box;
        border: 1px solid #dee2e6; /* Subtle border for a more defined box */
    }
    .login-box h1 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 1.8em; /* Consistent heading size */
        color: #343a40;
        font-weight: 600; /* Bold font for emphasis */
    }
    .form-group {
        margin-bottom: 15px; /* Consistent spacing between fields */
    }
    .form-group label {
        display: block;
        margin-bottom: 5px;
        color: #495057;
        font-weight: 500; /* Slightly bold label text */
    }
    .form-control {
        width: 100%;
        padding: 10px; /* Increased padding for better user experience */
        border: 1px solid #ced4da; /* Border color for better contrast */
        border-radius: 5px;
        font-size: 1em;
        box-sizing: border-box;
    }
    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        padding: 12px;
        font-size: 1.1em; /* Slightly larger button text */
        border-radius: 5px;
        transition: background-color 0.3s ease;
        width: 100%;
        border: none; /* Remove default border */
        color: #ffffff;
        cursor: pointer; /* Pointer cursor for better UX */
    }
    .btn-primary:hover {
        background-color: #0056b3;
    }
    .btn-primary:focus {
        outline: none; /* Remove default outline on focus */
        box-shadow: 0 0 0 3px rgba(38, 143, 255, 0.5); /* Add a custom focus outline */
    }
</style>

<div class="login-container">
    <div class="login-box">
        <h1>Login</h1>
        <form action="" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control" value="{{ request.form.username }}">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" value="{{ request.form.password }}">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
